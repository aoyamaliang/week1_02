<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Week1_02_Fasion Landing Page</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="strips">
            <div class="s-one"></div>
            <div class="s-two"></div>
            <div class="s-three"></div>
        </div>

        <div class="top-bar">

            <ul>
                <li>
                    <div class="account">
                        <img src="assets/icon_user.svg" style="width: 24px;height:24px"alt="user">
                        <span>Account</span>
                    </div>
                </li>

                <li>
                    <div class="logo">
                        <span>SORREL</span>
                    </div>
                </li>
                <li>
                    <div class="search">
                        <img src="assets/icon_search.svg" style="width: 20px;height:20px"alt="search">
                    </div>
                </li>

                <li>
                    <div class="menu-btn">
                        <span class="one"></span>
                        <span class="two"></span>
                    </div>
                </li>

            </ul>
        </div>

        <div class="data">

            <div class="contact">
                <span>Contact</span>
            </div>

            <div class="tag">
                <span>You're not lucky,<br> You worth it</span>
            </div>

            <div class="year">2020</div>
            <div class="arrow-left">
                <img src="assets/icon_arrow_left.svg" style="width: 36px;height:36px"alt="">
            </div>

            <div class="arrow-right">
                <img src="assets/icon_arrow_right.svg" style="width: 36px;height:36px"alt="">
            </div>

            <div class="add">
                <img src="assets/icon_add.svg" style="width: 20px;height:20px"alt="">
            </div>

            <div class="img">
                <img src="https://images.unsplash.com/photo-1586350150312-bc4eb01d4990?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1516&q=80" alt="">
            </div>

            <div class="title">
                <span>SORREL</span>
            </div>

            <div class="line"></div>

            <div class="e-shop">
                <span>E-shop</span>
            </div>

            <div class="tag-line">
                <span>Discover products</span>
            </div>
            <div class="media">
                <ul>
                    <li><img src="assets/social_icon_fb_filled.svg" style="width: 36px;height:36px"alt="facebook"></li>
                    <li><img src="assets/social_icon_ig_outline.svg" style="width: 36px;height:36px"alt="ig"></li>
                    <li><img src="assets/social_icon_tweet_filled.svg" style="width: 36px;height:36px"alt="tweet"></li>
                </ul>
            </div>

        </div>

    </div>

    <script type="text/javascript">
    TweenMax.from(".account", 1.6, {
            delay: 0.8,
            opacity: 0,
            y: 20,
            ease: Expo.easeInOut
      });

      TweenMax.from(".logo", 1.6, {
            delay: 1,
            opacity: 0,
            y: 20,
            ease: Expo.easeInOut
      });

      TweenMax.from(".search", 1.4, {
            delay: 1.2,
            opacity: 0,
            y: 20,
            ease: Expo.easeInOut
      });

      TweenMax.from(".menu-btn", 1.4, {
            delay: 1.4,
            opacity: 0,
            y: 20,
            ease: Expo.easeInOut
      });

      TweenMax.from(".contact", 1.4, {
            delay: 1,
            opacity: 0,
            y: 40,
            ease: Expo.easeInOut
      });

      TweenMax.from(".tag", 1.4, {
            delay: 1,
            opacity: 0,
            y: -40,
            ease: Expo.easeInOut
      });

      TweenMax.from(".e-shop", 2, {
            delay: 1.6,
            opacity: 0,
            y: 40,
            ease: Expo.easeInOut
      });

      TweenMax.from(".year", 2, {
            delay: 1.6,
            opacity: 0,
            x: -40,
            ease: Expo.easeInOut
      });

      TweenMax.from(".add", 2, {
            delay: 1,
            opacity: 0,
            x: -40,
            rotation: 90,
            ease: Expo.easeInOut
      });

      TweenMax.from(".arrow-left", 2, {
            delay: 2.8,
            opacity: 0,
            x: 40,
            ease: Expo.easeInOut
      });

      TweenMax.from(".arrow-right", 2, {
            delay: 2.8,
            opacity: 0,
            x: -40,
            ease: Expo.easeInOut
      });


      TweenMax.from(".line", 2, {
            delay: 2.8,
            opacity: 0,
            x: -30,
            ease: Expo.easeInOut
      });

      TweenMax.staggerFrom(".media ul li", 2, {
            delay: 2.8,
            opacity: 0,
            y: 40,
            ease: Expo.easeInOut
      }, 0.2);


    
    </script>
    
</body>
</html>
